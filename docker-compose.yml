version: '3'
services:
  hass:
    image: homeassistant/home-assistant
    environment:
      TZ: Asia/Bangkok
    volumes:
      - ./config-hass:/config
    ports:
      - "8123:8123"
    restart: always
  appdaemon:
    image: acockburn/appdaemon:latest
    depends_on: 
      - hass
    volumes:
      - ./config-appdaemon:/conf
    ports:
      - "5050:5050"